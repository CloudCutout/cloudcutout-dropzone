<html>
    <head>
        <meta charset='utf-8'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="dist/min/cloudcutout-dropzone.min.css" rel="stylesheet" />
        <script src="dist/min/dropzone.min.js"></script>
        <script>
            Dropzone.options.dropzoneContainer = {
                url: "http://localhost:3000/"
            };
        </script>
    </head>
    <body>
        <div id="dropzoneContainer" class="dropzone"></div>
    </body>
    <script>
        console.log('Initializing dropzone...');
        var dz = new Dropzone("#dropzoneContainer");

        console.log('Adding event handlers...');
        dz.events.forEach(function(e){
            dz.on(e, function(p) {
                console.log(e);
            });
        });
    </script>
</html>
